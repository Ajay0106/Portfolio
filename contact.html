<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay P.S.Kushwah - Web Developer, Programmer, Ai Enthusiastic</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
          <img class="dev-img" src="me.png" alt="Ajay Pratap Singh Kushwah"><div class="name-t">Ajay Kushwah</div>
            
            <nav>
                <ul>
                    <li><a href="/index.html"> Home</a></li>
                    <li><a href="/intro.html"> My Intro</a></li>
                    <li><a href="/service.html"> Sevices</a></li>
                    <li><a href="/blog.html"> Blog</a></li>
                    <li><a href="/contact.html"> Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="23px">
            <img class="cancel" src="cancel.png" alt="" width="23px">
        </div>
        <div class="column"></div>
          <div class="contactform">
            <h1>Contact Me for Work/ General Enquries</h1>
            <form>
                <div class="mb-3">
                  <label for="inputName" class="form-label" style="font-size: 19px;">Your Name</label>
                  <input type="text" class="form-control" id="clientname" aria-describedby="nameHelp">
                  <div id="name" class="form-text">Enter your name Here.</div>
                </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label"style="font-size: 19px;">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your Email and Phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label"style="font-size: 19px;">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientEnqury" class="form-label"style="font-size: 19px;">Enqury</label>
                  <input type="text" class="form-control" id="clientenqury" aria-describedby="enqury">
                  <div id="Qurey" class="form-text">You can type your Qury here</div>
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn btn-sn"style="font-size: 19px;">Submit</button>
            </form>
          </div>
        </div>
        <div class="column"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
